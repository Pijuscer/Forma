<!DOCTYPE html>
<html>
	<head>
		<title>Duomenų informacija</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Duomenų informacija</h1>
		<form>
			<fieldset>
				<input type="email" placeholder="El.pašto adresas" required="">
			</fieldset>
			<fieldset>
				<input type="slaptažodis" placeholder="Slaptažodis" required="">
			</fieldset>
			<fieldset>
				<input type="patvirtinti slaptažodį" placeholder="Patvirtinti slaptažodį" required="">
			</fieldset>
				<fieldset>
				<label>Sutinku su taisyklėmis</label>
			    <input type="checkbox">
			</fieldset>
		<h2>Pasitikrinkite sąskaitos adresą</h2>
			<fieldset>
				<label>Lytis</label>
				<select>
				<option>Moteris</option>
				<option>Vyras</option>
			</select>
			</fieldset>
			<fieldset>
				<label>Vardas:</label>
				<input type="text">
			</fieldset>
			<fieldset>
				<label>Pavardė:</label>
				<input type="text">
			</fieldset>
			<fieldset>
				<label>Gatvė, namo(buto) nr.:</label>
				<input type="text"> <input type="cleckbox">
			</fieldset>
			<fieldset>
				<label>Pašto kodas:</label>
				<input type="text">
			</fieldset>
			<fieldset>
				<label>Miestas:</label>
				<input type="cleckbox">
			</fieldset>
			<fieldset>
				<label>Šalis:</label>
				<select>
					<option selected disabled> - </option>
					<option>Lietuva</option>
					<option>Lenkija</option>
					<option>Latvija</option>
					<option>Estija</option>
					<option>Rusija</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Telefonas:</label>
				<input type="text">
			</fieldset>
			<fieldset>
				<label>Papildoma informacija:</label>
				<textarea></textarea>
			</fieldset>
			<fieldset>
				<button type= "submit" >Registruotis</button>
			</fieldset>
		</form>
	</body>
